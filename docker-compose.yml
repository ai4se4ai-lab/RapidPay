version: '3.8'

# RapidPay Docker Compose Configuration
# Implements the four-stage SATD analysis pipeline: SID, IRD, SIR, CAIG

services:
  # Neo4j Graph Database for storing SATD relationships
  neo4j:
    image: neo4j:5.12-community
    container_name: rapidpay-neo4j
    ports:
      - "7474:7474"  # HTTP (Browser)
      - "7687:7687"  # Bolt protocol
    environment:
      - NEO4J_AUTH=neo4j/rapidpay123
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_memory_heap_initial__size=512m
      - NEO4J_dbms_memory_heap_max__size=2G
      - NEO4J_dbms_memory_pagecache_size=512m
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
      - NEO4J_dbms_security_procedures_allowlist=apoc.*
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_import:/var/lib/neo4j/import
      - neo4j_plugins:/plugins
    networks:
      - rapidpay-network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:7474 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  # RapidPay CLI Service (for batch analysis)
  rapidpay-cli:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rapidpay-cli
    depends_on:
      neo4j:
        condition: service_healthy
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=rapidpay123
      - SATD_CONFIDENCE_THRESHOLD=0.7
      - MAX_DEPENDENCY_HOPS=5
    volumes:
      - ./:/workspace:ro
      - rapidpay_output:/output
    networks:
      - rapidpay-network
    working_dir: /workspace
    command: ["node", "/app/out/cli/index.js", "analyze", "--repo", "/workspace", "-o", "/output/results.json", "--neo4j", "bolt://neo4j:7687"]

  # RapidPay Web Dashboard (optional)
  rapidpay-dashboard:
    build:
      context: .
      dockerfile: Dockerfile.dashboard
    container_name: rapidpay-dashboard
    depends_on:
      neo4j:
        condition: service_healthy
    ports:
      - "3000:3000"
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=rapidpay123
      - PORT=3000
    networks:
      - rapidpay-network
    restart: unless-stopped

networks:
  rapidpay-network:
    driver: bridge

volumes:
  neo4j_data:
    driver: local
  neo4j_logs:
    driver: local
  neo4j_import:
    driver: local
  neo4j_plugins:
    driver: local
  rapidpay_output:
    driver: local

